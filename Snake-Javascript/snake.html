<div class="game-main">
    <h1 class="game-h1">Snake</h1>
    <div class="game-info">
      <button id="infoButton" class="game-button" onclick="showRules()">Game Rules</button>
       <p id="stateDisplay"></p>
    </div>
    
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="gameMenu" class="game-menu">
      <button id="startButton" class="game-button" onclick="startGame()">Start Game</button>
      <button id="pauseButton" class="game-button" onclick="togglePause()">Pause</button>
    </div>
  </div>
